# Application name for the Spring Boot application
spring.application.name=onlineBookStore

# Oracle Database connection settings
# URL for connecting to the Oracle Database, including the host, port, and SID (XE)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE

# Database credentials for connecting to the Oracle database
spring.datasource.username=SYSTEM
spring.datasource.password=SYSTEM

# JDBC driver class for Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA (Java Persistence API) settings
# Configures Hibernate to update the database schema automatically
spring.jpa.hibernate.ddl-auto=update

# Enables SQL logging in the console for debugging purposes
spring.jpa.show-sql=true

# Specifies the dialect for Hibernate to use for Oracle Database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Ensures Hibernate doesn't commit automatically, which can affect transaction handling
spring.jpa.properties.hibernate.connection.autocommit=true

# The port on which the application will run
server.port=8088

# Spring Security: setting up a basic username and password for authentication
spring.security.user.name=user
spring.security.user.password=user
